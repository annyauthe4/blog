{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-fluid my-5">
        <div class="row">
                <div class="col-md-6">

                        <div class="d-flex justify-content-between align-items-center  text-center p-4 shadow rounded-4 bg-white" style="">
                
                                <!-- Profile Picture -->
                                <img src="{{ user.profile.image.url }}" 
                                     alt="Profile Picture" 
                                     class="rounded-circle border border-3 border-warning mb-3"
                                     style="width: 75px; height: 75px; object-fit: cover;">
                                     <div>
                             
                                             <!-- Username -->
                                             <h2 class="fw-bold">{{ user.username }}</h2>
                                             <p class="text-muted">{{ user.email }}</p>
                                               
                                             <!-- About Section
                                             <p class="mt-3">
                                               {{ user.profile.bio|default:"No bio available." }}
                                             </p> -->
                                       
                                             <!-- Action Buttons -->
                                             <!-- <div class="d-grid gap-2 mt-4">
                                               <a href="#" class="btn btn-primary">Message</a>
                                               <a href="#" class="btn btn-outline-secondary">Follow</a>
                                             </div> -->
                                     </div>
                        </div>
                </div>
                <div class="col-md-6">
                        <div class="bg-white p-4 rounded shadow">

                                <form method="POST" enctype="multipart/form-data">
                                  {% csrf_token %}
                                  {{ u_form|crispy }}
                                  {{ p_form|crispy }} 
                                  <button type="submit" class="btn btn-primary w-100">Update</button>
                                </form>
                        </div>

                </div>
        </div>
    <!-- <div class="profile-card mx-auto text-center p-4 shadow rounded-4 bg-white" style="max-width: 400px;">
    </div> -->
  </div>
{% endblock content %}
