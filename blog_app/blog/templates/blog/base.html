{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/auth.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-dark text-light">
            <div class="nav-left">
                <a href="home.html" class="text-light me-3 text-decoration-none">Home</a>
                <a href="about.html" class="text-light me-3 text-decoration-none">About</a>
                <a href="contact.html" class="text-light text-decoration-none">Contact</a>
            </div>
            <div class="nav-right d-flex align-items-center">
                <!-- Links controlled via JS -->
                <a id="createPostLink" href="post_form.html" class="btn btn-outline-light btn-sm me-2 d-none">New Post</a>
                <a id="profileLink" href="profile.html" class="btn btn-outline-light btn-sm me-2 d-none">Profile</a>
                <button id="logoutBtn" class="btn btn-danger btn-sm d-none">Logout</button>
                <a id="loginLink" href="login.html" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a id="registerLink" href="register.html" class="btn btn-light btn-sm">Register</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light border-top">
        <p>&copy; <span id="year"></span> My Blog. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'blog/interactions.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
