{% extends 'blog/base.html' %}

{% block content %}
        <article class="post-card mb-5 p-4 shadow-sm">
                <!-- Title + Author -->
                <div class="d-flex align-items-center mb-2">
                        <img src="{{ object.author.profile.image.url }}" alt="{{ object.author.username }}"
                                class="rounded-circle author-img">
                        <div class="ms-3">
                                <h2 class="post-title mb-1">{{ object.title }}</h2>
                                <small class="text-muted">
                                        Posted on {{ object.date_posted|date:"F d, Y" }} by {{ object.author.username }}
                                </small>
                        </div>
                </div>

                <!-- Post content/excerpt -->
                 <div>
                        <div>
                                <p class="post-content">
                                        {{ object.content|truncatewords:40 }}
                                </p>
                        </div>
                        {% if object.author == user %}
                                  <div>
                                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                                  </div>
                        {% endif %}
                 </div>
        </article>
{% endblock content %}
