{% extends "blog/base.html" %}

{% block content %}
<h2 class="mb-4">Create New Post</h2>

<!-- Not logged in message -->
<p id="login-warning" class="alert alert-warning d-none">
  You must <a href="/login/">login</a> to create a post.
</p>

<!-- Post Form -->
<form id="post-form" class="d-none" enctype="multipart/form-data">

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" id="post-title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea id="post-content" rows="6" class="form-control" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Upload Image (optional)</label>
    <input type="file" id="post-image" class="form-control" accept="image/*">
  </div>

  <button class="btn btn-primary">Create Post</button>
</form>

<!-- Success feedback -->
<div id="post-success" class="alert alert-success mt-4 d-none">
  ✅ Post created successfully! Redirecting…
</div>

<script src="/static/blog/js/create_post.js"></script>
{% endblock %}
