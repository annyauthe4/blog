{% extends "blog/base.html" %}

{% block content %}
<div id="post-container" data-post-id="{{ request.path|slice:'6:-1' }}">
  <div id="post-content"></div>

  <button id="like-btn" class="btn btn-outline-primary">
    ❤️ <span id="like-count">0</span>
  </button>

  <h4 class="mt-4">Comments</h4>
  <ul id="comment-list" class="list-group mb-3"></ul>

  <form id="comment-form" class="mt-3">
    <input type="text" name="content" class="form-control" placeholder="Add a comment…">
    <button type="submit" class="btn btn-primary mt-2">Comment</button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", loadPostDetail);
</script>
{% endblock %}
